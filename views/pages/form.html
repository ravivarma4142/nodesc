{% extends "pages/index.html" %} 
{% block content %}
<div class="container pt-3">
    <div class="row">
        <div class="card">
            <div class="card-header">
              <h3>
                Some Useful Government Service
              </h3>
            </div>
            <div class="card-body">
                <form action="/user-data" method="POST" autocomplete="off">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <div>
                        <input type="name" class="form-control" value='' name="name" id="name" tool-tip="Please enter your name" placeholder="Enter Name" required>
                        <small class="name-error hide">Please enter name</small>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Sex</label>
                      <div id="sex">
                          <div class="inline-radio" >
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="Male" required>
                                  <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="Female" required>
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                            </div>
                            <small class="sex-error hide">Please select sex</small>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="age">Age</label>
                      <div>
                          <input type="number" min class="form-control" id="age" name="age" required>
                          <small class="age-error hide">Please enter age</small>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="country">Country</label>
                      <div>
                          <select class="form-control" id="country" name ="country" required>
                              <option value="" selected disabled>Select countires</option>
                              {% for key, countryObject in countriesList %}
                              <option value="{{ countryObject.country}}">
                                  {{ countryObject.country }}
                                </option>
                                {% endfor %}
                            </select>
                            <small class="country-error hide">Please select country</small>
                      </div>
                    </div>
                    
                    <button type="submit" id="submit-data" class="btn btn-primary">Submit</button>
                  </form>
            </div>
          </div>
        <div class="col-lg-6">
         
            
        </div>
    </div>
</div>
<br>
{% endblock %}
